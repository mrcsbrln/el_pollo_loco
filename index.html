<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/img/mexican-hat.png">
    <title>El Pollo Loco</title>
</head>
<body>
    <div class="main-container">
        <h1>El pollo loco</h1>
        <div id="canvas-div" class="canvas-div">
            <canvas id="canvas" width="720" height="480"></canvas>
            <div class="mobile-btns">
                <div class="btns-leftside">
                    <span id="btn-left" class="mobile-btn">
                        <img src="assets/img/arrow-left-solid.svg" alt="">
                    </span>
                    <span id="btn-right"class="mobile-btn">
                        <img src="assets/img/arrow-right-solid.svg" alt="">
                    </span>
                </div>
                <div class="btns-rightside">
                    <span id="btn-jump" class="mobile-btn">
                        <img src="assets/img/arrow-turn-up-solid.svg" alt="">
                    </span>
                    <span id="btn-throw"class="mobile-btn">
                        <img src="assets/img/bottle-solid.svg" alt="">
                    </span>
                </div>
            </div>
        </div>
        <div id="intro-outro-screens" class="intro-outro-screens">
            <button id="play-btn" class="play-btn" onclick="startGame()">Play</button>
        </div>
    </div>
    <div class="overlay"></div>
    <script src="js/classes/drawable-object.class.js" defer></script>
    <script src="js/classes/movable-object.class.js" defer></script>
    <script src="js/classes/throwable-object.class.js" defer></script>
    <script src="js/classes/background-object.class.js" defer></script>
    <script src="js/classes/character.class.js" defer></script>
    <script src="js/classes/coin.class.js" defer></script>
    <script src="js/classes/chicken.class.js" defer></script>
    <script src="js/classes/chick.class.js" defer></script>
    <script src="js/classes/cloud.class.js" defer></script>
    <script src="js/classes/level.class.js" defer></script>
    <script src="js/classes/endboss.class.js" defer></script>
    <script src="js/classes/bottle.class.js" defer></script>
    <script src="js/levels/level1.js" defer></script>
    <script src="js/classes/world.class.js" defer></script>
    <script src="js/classes/keyboard.class.js" defer></script>
    <script src="js/game.js" defer></script>
    <script src="js/classes/statusbar.class.js" defer></script>
    <script src="js/classes/statusbar-health.class.js" defer></script>
    <script src="js/classes/statusbar-coins.class.js" defer></script>
    <script src="js/classes/statusbar-bottles.class.js" defer></script>
    <script src="js/script.js" defer></script>
</body>
</html>
