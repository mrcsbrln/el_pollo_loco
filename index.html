<!DOCTYPE html>
<html lang="en" translate="no">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href='assets/img/mexican-hat.png'>

</head>

    <script src="js/classes/character.class.js" defer></script>

    <script src="js/classes/chicken.class.js" defer></script>

    <script src="js/classes/cloud.class.js" defer></script>
    <script src="js/classes/level.class.js" defer></script>
    <script src="js/classes/endboss.class.js" defer></script>
    <script src="js/classes/thowable-object.class.js" defer></script>
    <script src="js/levels/level1.js" defer></script>
    <script src="js/classes/world.class.js" defer></script>
